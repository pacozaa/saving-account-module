spring:
  application:
    name: auth-service

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: banking-system-secret-key-for-jwt-token-generation-and-validation
  expiration: 86400000
